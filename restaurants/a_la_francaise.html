<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../public/css/normalize.css" />
        <link rel="stylesheet" href="../public/css/style.css" />
        <script src="https://kit.fontawesome.com/92d41d0625.js" crossorigin="anonymous"></script>
        <title>À la française</title>
    </head>
    <body>
        <header>
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a><img src="../public/images/logo/ohmyfood.png" alt="Ohmyfood" />
        </header>
        <main class="restaurant-page">
            <img src="../public/images/restaurants/03_a_la_francaise.jpg" />
            <div class="restaurant-page__menu">
                <div class="restaurant-page__menu__title">
                    <h1>À la française</h1><i class="fa-regular fa-heart card-heart"></i>
                </div>
                <form class="form-menu">
                    <legend>ENTRÉES</legend>
                    <input type="radio" name="entree" value="entree1" id="entree1" />
                    <label for="entree1" class="card-meal">
                        <div class="card-meal__label">
                            <h2>Tartare de poulpe acidulé</h2>
                            <p>Aux zests d'orange</p>
                            <p><strong>25€</strong></p>
                        </div>
                        <div class="card-meal__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <input type="radio" name="entree" value="entree2" id="entree2" />
                    <label for="entree2" class="card-meal">
                        <div class="card-meal__label">
                            <h2>Velouté de légumes d'antan</h2>
                            <p>Carotte, panais, topinambour</p>
                            <p><strong>35€</strong></p>
                        </div>
                        <div class="card-meal__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <input type="radio" name="entree" value="entree3" id="entree3" />
                    <label for="entree3" class="card-meal">
                        <div class="card-meal__label">
                            <h2>Soupe à l'oignon</h2>
                            <p>Revisitée</p>
                            <p><strong>20€</strong></p>
                        </div>
                        <div class="card-meal__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <legend>PLATS</legend>
                    <input type="radio" name="plat" value="plat1" id="plat1" />
                    <label for="plat1" class="card-meal">
                        <div class="card-meal__label">
                            <h2>Coquilles Saint-Jacques</h2>
                            <p>Accompagnées d'une purée de panais</p>
                            <p><strong>40€</strong></p>
                        </div>
                        <div class="card-meal__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <input type="radio" name="plat" value="plat2" id="plat2" />
                    <label for="plat2" class="card-meal">
                        <div class="card-meal__label">
                            <h2>Magret de canard</h2>
                            <p>Et parmentier de pommes de terres</p>
                            <p><strong>35€</strong></p>
                        </div>
                        <div class="card-meal__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <input type="radio" name="plat" value="plat3" id="plat3" />
                    <label for="plat3" class="card-meal">
                        <div class="card-meal__label">
                            <h2>Pigeonneau d'Ille-et-Vilaine</h2>
                            <p>Aux zests d'orange</p>
                            <p><strong>25€</strong></p>
                        </div>
                        <div class="card-meal__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <legend>DESSERTS</legend>
                    <input type="radio" name="dessert" value="dessert1" id="dessert1" />
                    <label for="dessert1" class="card-meal">
                        <div class="card-meal__label">
                            <h2>Pétales de violettes glacés</h2>
                            <p>Et purée de noisettes</p>
                            <p><strong>18€</strong></p>
                        </div>
                        <div class="card-meal__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <input type="radio" name="dessert" value="dessert2" id="dessert2" />
                    <label for="dessert2" class="card-meal">
                        <div class="card-meal__label">
                            <h2>Fondant au chocolat</h2>
                            <p>Revisité</p>
                            <p><strong>22€</strong></p>
                        </div>
                        <div class="card-meal__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <input type="radio" name="dessert" value="dessert3" id="dessert3" />
                    <label for="dessert3" class="card-meal">
                        <div class="card-meal__label">
                            <h2>Millefeuille croustillant</h2>
                            <p>Myrtilles et pâte d'amande</p>
                            <p><strong>23€</strong></p>
                        </div>
                        <div class="card-meal__check">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                    <input type="submit" class="button" value="Commander" />
                </form>
            </div>
        </main>
        <footer>
            <h2>Ohmyfood</h2>
            <ul>
            <li><a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
